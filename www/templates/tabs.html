<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Schedule" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/schedule">
        <ion-nav-view name="tab-modes"></ion-nav-view>
    </ion-tab>
    <!--
    <ion-tab title="Chart" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chart">
        <ion-nav-view name="tab-chart"></ion-nav-view>
    </ion-tab>
-->
    <!-- manual Tab -->
    <ion-tab title="Manual" icon-off="ion-ios-settings-strong" icon-on="ion-ios-settings-strong" href="#/tab/manual">
        <ion-nav-view name="tab-manual"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Dev" icon-off="ion-ios-settings-strong" icon-on="ion-ios-settings-strong" href="#/tab/devMode">
        <ion-nav-view name="tab-devMode"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Devices List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/management'">
        <ion-nav-view name="tab-management"></ion-nav-view>
    </ion-tab>
