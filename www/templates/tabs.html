<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->


    <!-- manual Tab -->
    <ion-tab title="Manual" icon-off="ion-ios-settings-strong" icon-on="ion-ios-settings-strong" href="#/tab/manual">
        <ion-nav-view name="tab-manual"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Dev" icon-off="ion-ios-settings" icon-on="ion-ios-settings" href="#/tab/devMode">
        <ion-nav-view name="tab-devMode"></ion-nav-view>
    </ion-tab>

    <!-- connect Tab
  <ion-tab title="Connect" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/connect">
    <ion-nav-view name="tab-connect"></ion-nav-view>
  </ion-tab>
 -->

</ion-tabs>
