<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Modes" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/modes">
    <ion-nav-view name="tab-modes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chart" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chart">
    <ion-nav-view name="tab-chart"></ion-nav-view>
  </ion-tab>

  <!-- manual Tab -->
  <ion-tab title="Manual" icon-off="ion-levels" icon-on="ion-levels" href="#/tab/manual">
    <ion-nav-view name="tab-manual"></ion-nav-view>
  </ion-tab>

  <!-- connect Tab
  <ion-tab title="Connect" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/connect">
    <ion-nav-view name="tab-connect"></ion-nav-view>
  </ion-tab>
 -->

</ion-tabs>
