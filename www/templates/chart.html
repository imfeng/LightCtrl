
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Chart</h1>
  </ion-header-bar>
  <ion-content class="padding">
  	<div class="card">
        <div class="item item-divider">
            亮度表
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="timeDatas" labels="timeLabels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
    </div>

</ion-modal-view>
