
<style>
        h3{
          font-weight: bold;
          text-align: center;
        }
        #chartBox {
            position: relative;
            overflow: auto;
        }

        #chartBox canvas {
            height:270px;
            
            /*position: absolute;*/
            left: 0;
            top: 0;
            pointer-events:none;
        }

        #chartBox .chart-container{
            width: 100%;
            height:330px;
            
        }
</style>
<ionview>
  <ion-header-bar>
    <h1 class="title">Chart</h1>
  </ion-header-bar>
  <ion-content class="padding">
  <h3>亮度表</h3>

  <div id="chartBox" class="item item-text-wrap">
      <canvas id="line" class="chart chart-line" data="chartData.timeDatas" labels="chartData.timeLabels" legend="true" series="series" options="{showTooltips: false,responsive: false,maintainAspectRatio: true}"
      ></canvas>
  </div>
    
<button class="button button-full button-positive" ng-click="reChart()" >
  Refresh
</button>

   <ion-footer-bar align-title="left" class="bar-stable">
  <h1 class="title">目前模式：{{currentMode.type | lightType}} <span ng-show="currentMode.type==0">- {{currentMode.mode | lightKeyToName}} - {{currentMode.pattern | patternKeyToName:currentMode.mode}}</span></h1>
</ion-footer-bar>
</ionview>
