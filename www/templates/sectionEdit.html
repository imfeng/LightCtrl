<style>
    .input-label p {
        font-size: 16px;
        color: #444;
    }
</style>
<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Section</h1>
        <div class="buttons">
            <button class="button button-small button-clear icon ion-ios-close-empty" ng-click="closeModal()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">

        <div class="list">
            <div class="item item-icon-left item-select">
                <!-- class: item-input -->
                <div class="input-label">
                    <i class="icon ion-star"></i>
                    <p>群組</p>
                </div>

            </div>

            <div class="item item-icon-left">
                <!-- class: item-input -->


                <i class="icon ion-star"></i> 發光模式

                <span class="item-note">{{thisSection.data['mode'] | lightName }}</span>

            </div>
            <div class="item item-icon-left" ng-click="openStartTimer()">
                <i class="icon ion-ios-clock"></i> 開始時間
                <span class="item-note">
		      {{thisSection.data['setHour'] | numberFixedLen: 2}}:{{thisSection.data['setMin'] | numberFixedLen: 2}}
		    </span>
            </div>
            <!--
		<div class="item item-icon-left" ng-click="openEndTimer()">
		    <i class="icon ion-ios-clock"></i>
		    結束時間
		    <span class="item-note">
		      {{thisSection.data['endHour'] | numberFixedLen: 2}}:{{thisSection.data['endMin'] | numberFixedLen: 2}}
		    </span>
		</div>
		-->

            <div class="item item-icon-left">
                <i class="icon ion-ios-sunny"></i> 亮度
                <span class="item-note">
		      {{thisSection.data['multiple']}}%
		    </span>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios-lightbulb"></i>
                <input type="range" name="volume" min="0" max="100" ng-model="thisSection.data['multiple']">
                <i class="icon ion-ios-lightbulb-outline"></i>
            </div>

            <button class="button button-block button-balanced" ng-click="saveData()">
		  儲存
		</button>

        </div>

    </ion-content>
</ion-modal-view>
